<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>헤헿</title>
</head>
<body>
<table>
{% for item in products %}
    <div>
        <td>{{item.key}}</td>
        <p>{{item.name}}</p>
        <h1><a href={{item.href}}> <img src={{item.img}}> </a></h1>
        <p>{{ item.price}}</p>

    </div>

{% endfor %}
</table>
</body>
</html>
